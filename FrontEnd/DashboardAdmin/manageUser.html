    <title>AdminPage</title>
</head>
<body>
    <div id="notice"></div>
    <div class="navbar">
      <div class="navbar__logo-container">
        <img
            src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
            alt="logo_ptit"
            width="30"
        />
      </div>
      <a class="navbar__item" href="/DashboardAdmin/manageExam.html">Manage exam</a>
      <a class="navbar__item" href="/DashboardAdmin/manageUser.html">Manage user</a>
      <a class="navbar__item" href="/DashboardAdmin/index.html">Dashboard</a>
      <div class="navbar__profile">
        <img
          class="navbar__profile__avatar"
          src="https://code.ptit.edu.vn/2020/images/avt.png"
          alt=""
          onclick="toggleInfo()"
          width="35"
        />
        <!-- information card -->
        <div class="navbar__profile__card" id="adminCard">
        </div>
      </div>
    </div>

    <div class="wrapper">
        <div class="header" style="text-align: center; margin-bottom: 50px; margin-top: 20px;">
            <h1>
                Quản lý người dùng
            </h1>
        </div>
    
        <div class="search-container"> 
            <div class="search"> 
                <div class="row"> 
                    <div class="col-md-12"> 
                        <div> 
                            <form class="search-box" id="search-form"> 
                                <i class='bx bxs-map' ></i> 
                                <input id="search-input" type="" placeholder="Search value"> 
                                <button>Search</button> 
                            </form> 
                        </div> 
                    </div> 
                </div> 
            </div>
        </div>
        

        <div class="filterbox">
        </div>

        <div>
            <a onclick="" class="btn btn--success btn--size-s" style="margin: 5px;">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>

        <div class="exam-list">
            <div class="gradient-custom-1 h-100">
                <div class="mask d-flex align-items-center h-100">
                  <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-md-12">
                        <div class="table-responsive bg-white">
                          <table class="table ">
                            <thead>
                              <tr>
                                <th scope="col" class="col-1">#</th>
                                <th scope="col" class="col-2">Username</th>
                                <th scope="col" class="col-2">Họ tên</th>
                                <th scope="col" class="col-1">Lớp</th>
                                <th scope="col" class="col-1">IsActive</th>
                                <th scope="col" class="col-1">Gender</th>
                                <th scope="col" class="col-3"> Action</th>
                              </tr>
                            </thead>
                            <tbody id="tbody1">
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        </div>
        
    </div>
