<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo/Chỉnh sửa bài thi</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/examForm.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.5.1-web/css/all.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/notice.css">
    <script src="../assets/js/lib.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="../assets/js/examApi.js"></script>
    <script src="../assets/js/examForm.js"></script>
</head>
<body>

    <div id="notice"></div>
    <div class="navbar">
        <div class="navbar__logo-container">
          <img
              src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
              alt="logo_ptit"
              width="30"
          />
        </div>
        <a class="navbar__item" href="/DashboardAdmin/manageExam.html">Manage exam</a>
        <a class="navbar__item" href="/DashboardAdmin/manageUser.html">Manage user</a>
        <a class="navbar__item" href="/DashboardAdmin/index.html">Dashboard</a>
        <div class="navbar__profile">
          <img
            class="navbar__profile__avatar"
            src="https://code.ptit.edu.vn/2020/images/avt.png"
            alt=""
            onclick="toggleInfo()"
            width="35"
          />
          <!-- information card -->
          <div class="navbar__profile__card" id="adminCard">
              <div class="card_item">
                <i class="fa-solid fa-user card__icon"></i>
                <span class="card__info">B21DCCN435</span>
              </div>
              <div class="card_item">
                <i class="fa-solid fa-envelope card__icon"></i>
                <span class="card__info">admin@abc</span>
              </div>
                <div class="card_item">
                    <i class="fa-solid fa-signature card__icon"></i>
                    <span class="card__info">Admin</span>
                </div>
              <a class="card_item logout" href="/" >
                <i class="fa-solid fa-right-to-bracket card__icon"></i>
                <span class="card__info">Đăng xuất</span>
              </a>

                
          </div>
        </div>
      </div>

    <div class="quiz-container">
        <h1 style="text-align: center;">Tạo bài thi</h1>
        
        <div class="form-wrap">	
            <form id="exam-form" action="http://localhost:8080/exams" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label id="title-label" for="form-field-title">Tên đề thi</label>
                            <input type="text" name="name" id="form-field-title" placeholder="Tên đề thi" class="form-control exam-form-field" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Active</label>
                            <select id="form-field-active" name="active" class="form-control exam-form-field" required>
                                <option disabled selected value>Select</option>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label id="number-label" for="form-field-timeAmt">Thời gian làm bài</label>
                            <input type="number" name="age" id="form-field-timeAmt" min="0" max="200" class="form-control exam-form-field" placeholder="Phút" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Môn thi</label>
                            <select id="form-field-subject" name="subject" class="form-control exam-form-field" required>
                                <option disabled selected value>Select</option>
                                <option value="Toán rời rạc">Toán rời rạc</option>
                                <option value="Lập trình web">Lập trình web</option>
                                <option value="Cơ sở dữ liêu">Cơ sở dữ liêu</option>
                                <option value="Mạng máy tính">Mạng máy tính</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
    
    
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Mô tả</label>
                            <textarea  id="description" class="form-control exam-form-field" name="comment" placeholder="Nhập vào mô tả đề thi..."></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        <button type="submit" id="submit-exam-btn"  class="btn btn-primary ">Thêm</button>
                    </div>
                </div>
            
    
            </form>
        </div>	
    </div>
</body>
</html>
