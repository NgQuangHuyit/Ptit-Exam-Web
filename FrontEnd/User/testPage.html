<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/notice.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.5.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/resultApi.js"></script>
    <script src="../assets/js/questionApi.js"></script>
    <script src="../assets/js/examApi.js"></script>
    <script src="../assets/js/lib.js"></script>
    <script src="../assets/js/test.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/testpage.css">
</head>
<body>
    <div id="notice"></div>
    <header class="header">
        <div class="header__title" style="margin-left: 70px;">Kiem tra</div>
        <div class="header__spacer"></div>
        <div class="header__avt">
            <img src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="">
        </div>
        <div class="header__logout">
            <a href="index.html"> 
              <i class="fa-solid fa-house"></i>
            </a>
        </div>
      </header>
    <h1>Đề thi kiểm tra</h1>
    <div class="wrapper" style="min-height: 100%;">
        <div class="container" style="margin: 30px auto;" id="exam-content">
        
            <div id="navbar-i" class="navbar-i card" style="right:50px; top: 150px;">
                <div class="timer-and-submit">
                    <div id="timer">Thời gian còn lại: 
                        <span id="time-left" class ="time-left"></span>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button class="btn btn-primary" id="submit-exam-btn">Nộp bài</button>
                    </div>
                </div>
                <div id="navbar" class="navbar"></div>
            </div> <!-- Navbar bên phải -->
    
            <div id="exam-page" class="exam-page">
                <h2 style="text-align: center;">Bài Thi</h2>
                <div id="question-container" class="question-container"></div> <!-- Container cho tất cả câu hỏi -->
                        
            </div>
        </div>
    
        <div class="container mt-5" id="result-page" style="margin: auto; display: block;">
            <div class="card text-center" style="border: transparent; background-color: transparent;">
                <div class="card-body" style="margin: auto;">
                    <h2 class="card-title">Kết quả bài thi</h2>
                    <p class="card-text">Điểm số: <span id="point"></span></p>
                    <p class="card-text">Thời gian làm bài: <span id="start-time"></span></p>
                    <p class="card-text">Thời gian kết thúc: <span id="end-time"></span></p>
                    <a class="btn btn-primary" style="color: azure;" id="result-link">Xem kết quả</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        PtitExam
    </div>

</body>
</html>
