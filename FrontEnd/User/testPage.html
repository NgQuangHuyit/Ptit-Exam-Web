<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/notice.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.5.1-web/css/all.min.css">
    <script src="../assets/js/lib.js"></script>
    <script src="../assets/js/test.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/testpage.css">
</head>
<body>
    <div id="notice"></div>
    <header class="header">
        <div class="header__title" style="margin-left: 70px;">Kiem tra</div>
        <div class="header__spacer"></div>
        <div class="header__avt">
            <img src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="">
        </div>
        <div class="header__logout">
            <a href="index.html"> 
              <i class="fa-solid fa-house"></i>
            </a>
        </div>
      </header>
    <h1>Đề thi kiểm tra môn Mạng máy tính</h1>
    <div class="container" style="margin: 30px auto;">
        
        <div id="navbar-i" class="navbar-i" style="right:50px; top: 150px;">
            <div class="timer-and-submit">
                <div id="timer">Thời gian còn lại: 
                    <span id="time-left" class ="time-left"></span>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button id="submit-exam-btn"><span class="btn-text">Nộp bài</span></button>
                </div>
            </div>
            <div id="navbar" class="navbar"></div>
        </div> <!-- Navbar bên phải -->

        <div id="exam-page" class="exam-page">
            <h2>Bài Thi</h2>
            <div id="question-container" class="question-container"></div> <!-- Container cho tất cả câu hỏi -->
                    
        </div>
        <div id="result-page" class="page">
            <h2>Kết Quả</h2>
            <p id="score">Số câu trả lời đúng: <span id="correct-answers"></span> / <span id="total-questions"></span></p>
            <p id="grade">Điểm số: <span id="exam-grade"></span></p>
            <div id="answers-container" class="answers-container"></div> <!-- Container cho câu trả lời và đáp án -->
        </div>
    </div>
</body>
</html>
