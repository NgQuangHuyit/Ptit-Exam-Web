<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/exam.css">
    <link rel="stylesheet" href="../assets/css/notice.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <script src="../assets/js/lib.js"></script>
    <script src="../assets/js/examApi.js"></script>
    <script src="../assets/js/exam.js"></script>
    <title>Kiểm tra trắc nghiệm</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar__logo-container">
          <img
              src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
              alt="logo_ptit"
              width="30"
          />
        </div>
        <a class="navbar__item" id="myinfo-link" href="">MyInfo</a>
        <div class="navbar__profile">
          <img
            class="navbar__profile__avatar"
            src="https://code.ptit.edu.vn/2020/images/avt.png"
            alt=""
            onclick="toggleInfo()"
            width="35"
          />
          <!-- information card -->
          <div class="navbar__profile__card" id="adminCard">
            
          </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="main-content">
            <div class="search-container"> 
                <div class="search"> 
                    <div class="row"> 
                        <div class="col-md-12"> 
                            <div> 
                                <form class="search-box" id="search-form" > 
                                    <input type="" placeholder="Search value" id="search-input"> 
                                    <button type="submit">Search</button> 
                                </form> 
                            </div> 
                        </div> 
                    </div> 
                </div>
            </div>
            <form class="filter-box mt-3" id="filter-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                      <label>Môn thi</label>
                      <select id="filter-subject" name="subject" class="form-control exam-form-field" required>
                          <option disabled selected value="">Select</option>
                          <option value="Toán rời rạc">Toán rời rạc</option>
                          <option value="Lập trình web">Lập trình web</option>
                          <option value="Cơ sở dữ liêu">Cơ sở dữ liêu</option>
                          <option value="Mạng máy tính">Mạng máy tính</option>
                          <option value="">All</option>
                      </select>
                  </div>
              </div>
                  <div class="col-md-5">
                      <div class="form-group">
                          <label>Active</label>
                          <select id="filter-status" name="active" class="form-control exam-form-field" required>
                              <option disabled selected value="">Select</option>
                              <option value="true">Yes</option>
                              <option value="false">No</option>
                              <option value="">All</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-md-1" style="display: flex; align-items: center;">
                    <button type="submit">Lọc</button>
              </div>
              </div>
            </form>
            <div class="exam-list" id="exam-list">
                <!-- <div class="exam-box">
                    <h2 class="title">Đề thi giữa kì môn lịch sử Đảng</h2>
                    <div class="view-detail">
                        <div class="monhoc">Lịch sử Đảng</div>
                        <div class="active">Có thể truy cập</div>
                        <div class="time">120p</div>
                    </div>
                    <button class="btn btn-primary" style="background-color: red;">Bắt đầu thi</button>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
